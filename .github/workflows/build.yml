name: Windows Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Qt6 (Widgets + Gui)
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.6.0
          host: windows
          target: desktop
          arch: win64_msvc2019_64
          modules: qtbase qtwidgets qtgui

      # Install OpenCV using vcpkg
      - name: Install OpenCV (vcpkg)
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgArguments: "opencv"
          vcpkgDirectory: "${{ runner.workspace }}/vcpkg"
          cleanAfterBuild: false

      # Configure CMake
      - name: Configure CMake
        run: >
          cmake -B build
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_TOOLCHAIN_FILE=${{ runner.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      # Build
      - name: Build
        run: cmake --build build --config Release
