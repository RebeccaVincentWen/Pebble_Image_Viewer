name: Fast Windows Build
on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Cache Chocolatey Packages
      - name: Cache Dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            C:/ProgramData/chocolatey/lib/qt6-base-dev
            C:/tools/opencv
          key: ${{ runner.os }}-deps-${{ hashFiles('.github/workflows/*.yml') }}

      # 2. Install binaries (Only runs if cache miss)
      - name: Install Qt and OpenCV
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          choco install qt6-base-dev -y
          choco install opencv -y

      # 3. Configure CMake
      - name: Configure
        run: |
          mkdir build
          cmake -S Pebble -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DQt6_DIR="C:/ProgramData/chocolatey/lib/qt6-base-dev/lib/cmake/Qt6" `
            -DOpenCV_DIR="C:/tools/opencv/build"

      # 4. Build
      - name: Build
        run: cmake --build build --config Release

      # 5. Package
      - name: Package
        run: |
          $qt_bin = "C:/ProgramData/chocolatey/lib/qt6-base-dev/bin"
          $env:PATH = "$qt_bin;$env:PATH"
          & "$qt_bin/windeployqt.exe" --release build/Release/Pebble.exe
          powershell Compress-Archive -Path build/Release/* -DestinationPath Pebble-Windows.zip

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Release
          path: Pebble-Windows.zip