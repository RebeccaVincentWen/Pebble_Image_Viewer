name: Fast Windows Build
on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Install PRE-COMPILED binaries (Takes ~2 mins)
      - name: Install Qt and OpenCV
        run: |
          choco install qt6-base-dev -y
          choco install opencv -y

      # 2. Configure CMake
      # We tell CMake exactly where Chocolatey puts the files
      - name: Configure
        run: |
          mkdir build
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DQt6_DIR="C:/tools/Qt6/lib/cmake/Qt6" `
            -DOpenCV_DIR="C:/tools/opencv/build"

      # 3. Build (Takes ~1 min)
      - name: Build
        run: cmake --build build --config Release

      # 4. Package
      - name: Package
        run: |
          $deploytool = "C:/tools/Qt6/bin/windeployqt.exe"
          & $deploytool build/Release/Pebble.exe
          powershell Compress-Archive -Path build/Release/* -DestinationPath Pebble-Windows.zip

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Release
          path: Pebble-Windows.zip