name: Build Windows Release

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows you to run it manually

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Install Dependencies via vcpkg
      # This replaces the Python Qt installer entirely
      - name: Install Qt & OpenCV
        run: |
          vcpkg install qtbase:x64-windows
          vcpkg install opencv4:x64-windows

      # 2. Configure CMake
      # We point CMake to the vcpkg toolchain so it finds everything
      - name: Configure CMake
        run: |
          mkdir build
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake `
            -DVCPKG_TARGET_TRIPLET=x64-windows

      # 3. Build the Project
      - name: Build
        run: cmake --build build --config Release

      # 4. Deployment (Gather DLLs)
      # vcpkg usually handles DLLs, but we'll use windeployqt to be safe
      - name: Package
        run: |
          $QT_BIN = "C:/vcpkg/installed/x64-windows/tools/qt6/bin"
          & "$QT_BIN/windeployqt.exe" build/Release/Pebble.exe
          powershell Compress-Archive -Path build/Release/* -DestinationPath Pebble-Windows.zip

      # 5. Upload
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pebble-Windows
          path: Pebble-Windows.zip