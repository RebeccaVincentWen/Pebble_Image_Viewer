name: Windows Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Qt6
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.9.3'
        # The project requires Widgets and Gui components 
        modules: 'qtwidgets qtgui'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: Setup OpenCV
      # We use chocolatey (pre-installed on Windows runners) to get OpenCV quickly
      run: |
        choco install opencv -y
        echo "OpenCV_DIR=C:\tools\opencv\build" >> $GITHUB_ENV

    - name: Configure CMake
      # Using CMAKE_PREFIX_PATH to find Qt6 and OpenCV [cite: 1, 2]
      run: |
        cmake -B build `
          -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }};C:\tools\opencv\build" `
          -G "Visual Studio 17 2022" -A x64

    - name: Build Project
      run: cmake --build build --config Release

    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: Pebble-Windows-Exe
        path: build/Release/Pebble.exe