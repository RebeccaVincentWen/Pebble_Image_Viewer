name: Fast Windows Build
on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Cache (to save time)
      - name: Cache Dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            C:/ProgramData/chocolatey/lib/qt6-base-dev
            C:/tools/opencv
          key: ${{ runner.os }}-deps-${{ hashFiles('.github/workflows/*.yml') }}

      # 2. Install (Only if not cached)
      - name: Install Qt and OpenCV
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          choco install qt6-base-dev -y
          choco install opencv -y

      # 3. Configure (FIXED: Using dynamic path detection)
      - name: Configure
        run: |
          mkdir build
          # We use Resolve-Path to find exactly where the tools landed
          $QT_PATH = (Resolve-Path "C:/ProgramData/chocolatey/lib/qt6-base-dev/lib/cmake/Qt6").Path
          $OPENCV_PATH = (Resolve-Path "C:/tools/opencv/build").Path
          
          cmake -S Pebble -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DQt6_DIR="$QT_PATH" `
            -DOpenCV_DIR="$OPENCV_PATH"

      # 4. Build
      - name: Build
        run: cmake --build build --config Release

      # 5. Package (FIXED: Dynamic path for windeployqt)
      - name: Package
        run: |
          $QT_BIN = (Resolve-Path "C:/ProgramData/chocolatey/lib/qt6-base-dev/bin").Path
          $env:PATH = "$QT_BIN;$env:PATH"
          & "$QT_BIN/windeployqt.exe" --release build/Release/Pebble.exe
          powershell Compress-Archive -Path build/Release/* -DestinationPath Pebble-Windows.zip

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Release
          path: Pebble-Windows.zip