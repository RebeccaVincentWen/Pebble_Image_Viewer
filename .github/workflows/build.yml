name: Fast Windows Build
on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Cache Dependencies
      - name: Cache Dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            C:/tools/Qt6
            C:/tools/opencv
          key: ${{ runner.os }}-deps-v1

      # 2. Install (If not cached)
      - name: Install Qt and OpenCV
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          choco install qt6-base-dev -y --install-directory="C:/tools/Qt6"
          choco install opencv -y

      # 3. Configure (FIXED: Direct paths, no Resolve-Path crashes)
      - name: Configure
        run: |
          if (!(Test-Path build)) { mkdir build }
          cmake -S Pebble -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="C:/tools/Qt6;C:/tools/opencv/build"

      # 4. Build
      - name: Build
        run: cmake --build build --config Release

      # 5. Package (FIXED: Correct tool path)
      - name: Package
        run: |
          $env:PATH = "C:/tools/Qt6/bin;$env:PATH"
          & "C:/tools/Qt6/bin/windeployqt.exe" --release build/Release/Pebble.exe
          powershell Compress-Archive -Path build/Release/* -DestinationPath Pebble-Windows.zip

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Release
          path: Pebble-Windows.zip